apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-app
  namespace: argocd
spec:
  destination:
    namespace: demo
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/vishalsen-connect/intelligent-platform-engineering-lab
    path: kubernetes/apps
    targetRevision: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
